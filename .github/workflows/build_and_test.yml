name: Build and test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch: 

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build
    - name: Run tests
      run: |
        export RUST_TEST_THREADS=1
        export NUM_WALK=50
        export GRAVITY_NUM_WALK=50
        cargo test
  docker_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build docker image
      run: |
        sudo docker build -t meritrank_service:latest .
    - name: Upload docker image
      uses: ishworkh/container-image-artifact-upload@v1.1.1
      with:
        image: meritrank_service:latest
        retention_days: 2
